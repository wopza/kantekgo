<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KantekGO - Beranda</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;margin:0;background:#fbf6f0;color:#111}
    .wrap{max-width:1000px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .hero{display:flex;align-items:center;justify-content:space-between;margin:28px 0;gap:20px}
    .hero h1{font-size:2rem;margin:0}
    .hero p{color:#555;margin:6px 0 0}
    .hero img{max-width:320px;border-radius:20px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:28px}
    .card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.06);cursor:pointer;transition:transform .12s;display:flex;flex-direction:column;align-items:center}
    .card img{width:100%;height:140px;object-fit:cover;border-radius:8px}
    .card p{margin:10px 0 0;font-weight:600}
    .card:hover{transform:translateY(-6px)}
    footer{margin-top:34px;text-align:center;color:#777;padding:18px 0}
    @media(max-width:720px){.hero{flex-direction:column}.hero img{max-width:90%}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><span style="width:36px;height:36px;border-radius:50%;background:#7fb36b;display:inline-block"></span>KantekGO!</div>
      <nav style="font-size:.95rem;color:#333">
        <a href="index.html" style="margin-right:16px;text-decoration:none;color:inherit">Home</a>
        <a href="login.html" style="margin-right:16px;text-decoration:none;color:inherit">Login</a>
        <a href="seller_dashboard.html" style="text-decoration:none;color:inherit">Seller</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h1>Pesan Makanan Favoritmu!</h1>
        <p>Tanpa antre â€” pesan sekarang dan ambil di gerai.</p>
      </div>
      <img src="hero.jpg" alt="hero">
    </section>

    <h2 style="margin-top:8px">Gerai</h2>
    <div class="cards">
      <div class="card" data-gerai="1">
        <img src="gerai1_food.jpg" alt="Gerai 1">
        <p>Gerai 1</p>
      </div>

      <div class="card" data-gerai="2">
        <img src="gerai2_food.jpg" alt="Gerai 2">
        <p>Gerai 2</p>
      </div>

      <div class="card" data-gerai="3">
        <img src="gerai3_food.jpg" alt="Gerai 3">
        <p>Gerai 3</p>
      </div>
    </div>

    <footer>Kantin Teknik Universitas Indonesia</footer>
  </div>

  <script>
    // klik card -> menu.html?gerai=ID (barusan ditambahkan fitur pemesanan)
    document.querySelectorAll('.card').forEach(c=>{
      c.addEventListener('click', ()=>{
        const id = c.dataset.gerai || '1';
        location.href = `menu.html?gerai=${id}`;
      });
    });

    // initialize demo data (only if not present)
    (function initDemo(){
      if(localStorage.getItem('kantek_menu')) return;
      const menu = {
        "1":[
          {id:'sate',name:'Sate',price:12000,prep:7},
          {id:'nasi_goreng',name:'Nasi Goreng',price:15000,prep:10},
          {id:'sop',name:'Sop',price:13000,prep:8}
        ],
        "2":[
          {id:'mie_goreng',name:'Mie Goreng',price:12000,prep:6},
          {id:'bakso',name:'Bakso',price:14000,prep:9}
        ],
        "3":[
          {id:'ayam_goreng',name:'Ayam Goreng',price:17000,prep:12},
          {id:'tahu',name:'Tahu Isi',price:8000,prep:5}
        ]
      };
      localStorage.setItem('kantek_menu', JSON.stringify(menu));
      localStorage.setItem('kantek_orders', JSON.stringify([])); // stores orders
      localStorage.setItem('kantek_users', JSON.stringify([])); // simple users
    })();
  </script>
</body>
</html>
