<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Riwayat Pembelian - KantekGO</title>
  <style>
    body{background:#fbf6f0;color:#23272a;font-family:'Segoe UI',Arial,sans-serif;margin:0;}
    .wrap{max-width:900px;margin:36px auto;padding:24px}
    .site-header{background:#23272a;color:#fbf6f0;padding:18px 24px;border-radius:18px 18px 36px 36px;box-shadow:0 8px 32px rgba(60,60,60,0.08);display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
    .site-header .logo{display:flex;align-items:center;gap:12px;font-weight:700}
    .site-header .logo img{width:40px;height:40px;border-radius:10px;object-fit:cover}
    .site-header .brand-text{font-size:1.2rem;font-weight:800;letter-spacing:1px;color:#fbf6f0}
    .site-header nav a{color:#fbf6f0;text-decoration:none;font-weight:600;margin-left:18px;padding:7px 14px;border-radius:8px;transition:background .18s}
    .site-header nav a:hover{background:rgba(251,246,240,0.12);}
    h2{margin-top:0;font-size:2rem;font-weight:800;color:#fbf6f0;letter-spacing:1px}
    .card{background:#23272a;border-radius:16px;padding:20px;box-shadow:0 4px 18px rgba(60,60,60,0.06);margin-bottom:18px;color:#fbf6f0}
    .order{border:1px solid #e0d7c7;padding:14px 16px;border-radius:10px;margin-bottom:12px;background:#fff;color:#23272a}
    .order h4{margin:0 0 6px;font-size:1.1rem;color:#23272a}
    .muted{color:#bdbdbd;font-size:.97rem}
    .items{margin-top:8px}
    .items li{margin-bottom:5px}
    .empty{padding:22px;text-align:center;color:#888}
    @media(max-width:700px){.wrap{padding:8px}.site-header{padding:10px 8px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="site-header">
      <div class="logo"><img src="logo.jpg" alt="logo"><div class="brand-text">KantekGO!</div></div>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="menu.html">Menu</a>
        <a href="login.html">Login</a>
      </nav>
    </header>
    <div class="card">
      <h2>Riwayat Pembelian</h2>
      <p class="muted">Semua pesanan yang Anda buat akan muncul di sini.</p>
      <div id="list"></div>
    </div>
  </div>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('kantek_current_user')||'null');
    const out = document.getElementById('list');
    // Notifikasi status pesanan
    function showNotif(title, body) {
      if(window.Notification && Notification.permission === "granted"){
        new Notification(title, {body});
      } else if(window.Notification && Notification.permission !== "denied"){
        Notification.requestPermission().then(p=>{
          if(p==='granted') new Notification(title,{body});
          else alert(title + "\n" + body);
        });
      } else alert(title + "\n" + body);
    }

    function checkOrderNotif() {
      if(!currentUser) return;
      const notifKey = 'kantek_last_notif_' + currentUser.id;
      const notif = localStorage.getItem(notifKey);
      if(notif) {
        try {
          const n = JSON.parse(notif);
          if(n && n.message) {
            showNotif('Status Pesanan', n.message);
            localStorage.removeItem(notifKey);
          }
        } catch(e){}
      }
    }

    if(!currentUser || currentUser.role !== 'buyer'){
      out.innerHTML = '<div class="empty">Kamu harus login sebagai pembeli untuk melihat riwayat. <a href="login.html">Login</a></div>';
    } else {
      checkOrderNotif();
      const all = JSON.parse(localStorage.getItem('kantek_orders')||'[]');
      const mine = all.filter(o => o.buyer && o.buyer.id === currentUser.id);
      if(mine.length===0){ out.innerHTML = '<div class="empty">Belum ada riwayat pembelian.</div>'; }
      else{
        mine.sort((a,b)=>b.createdAt - a.createdAt);
        mine.forEach(o=>{
          const div = document.createElement('div');
          div.className = 'order';
          const date = o.createdAt ? new Date(o.createdAt).toLocaleString() : '-';
          const total = o.items.reduce((s,it)=> s + (it.price * it.qty),0);
          div.innerHTML = `<h4>${o.id} — <span class="muted">${o.status}</span></h4><div class="muted">Gerai: ${o.gerai} • Tipe: ${o.type} • ${date}</div><ul class="items">${o.items.map(it=>`<li>${it.name} x ${it.qty} — Rp ${ (it.price*it.qty).toLocaleString() }</li>`).join('')}</ul><div style="margin-top:8px;font-weight:700">Total: Rp ${total.toLocaleString()}</div>`;
          out.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
