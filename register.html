<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daftar Akun - KantekGO</title>

<style>
    body {
        margin: 0;
        background: #faf4ec;
        font-family: Helvetica, Arial, sans-serif;
    }

    .container {
        max-width: 480px;
        margin: 40px auto;
        background: white;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 12px 36px rgba(0,0,0,0.08);
    }

    h2 {
        margin-top: 0;
        text-align: center;
    }

    label {
        margin-top: 14px;
        display: block;
        font-weight: 600;
        font-size: 0.95rem;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #e6e6e6;
        font-size: 0.95rem;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        border: none;
        background: #4CAF50;
        color: white;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.96);
    }

    .note {
        margin-top: 10px;
        font-size: 0.9rem;
        text-align: center;
        color: #555;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Daftar Akun</h2>

    <label for="role">Daftar sebagai</label>
    <select id="role">
        <option value="buyer">Pembeli</option>
        <option value="seller">Penjual</option>
    </select>

    <label>Email</label>
    <input id="email" type="email" placeholder="contoh@domain.com">

    <label>Password</label>
    <input id="password" type="password" placeholder="Password">

    <label>Nama lengkap</label>
    <input id="name" type="text" placeholder="Nama lengkap">

    <!-- BUYER FIELDS -->
    <div id="buyerBox">
        <label>Nama gerai (opsional)</label>
        <input id="buyerShop" type="text" placeholder="Nama gerai (opsional)">
    </div>

    <!-- SELLER FIELDS -->
    <div id="sellerBox" style="display:none;">
        <label>Nama gerai</label>
        <input id="sellerGeraiName" type="text" placeholder="Nama gerai kamu">

        <label>Kode Penjual</label>
        <input id="sellerKey" type="password" placeholder="Masukkan kode penjual">
        <small style="color:#777;">Kode penjual diperlukan untuk mendaftar sebagai penjual.</small>
    </div>

    <button id="regBtn">Daftar</button>

    <p class="note">Sudah punya akun? <a href="login.html">Login</a></p>
</div>

<script>
(function(){
    const SECRET_SELLER_CODE = "9999";

    const roleSel = document.getElementById("role");
    const buyerBox = document.getElementById("buyerBox");
    const sellerBox = document.getElementById("sellerBox");

    roleSel.addEventListener("change", () => {
        if(roleSel.value === "seller"){
            sellerBox.style.display = "block";
            buyerBox.style.display = "none";
        } 
        else {
            sellerBox.style.display = "none";
            buyerBox.style.display = "block";
        }
    });

    document.getElementById("regBtn").addEventListener("click", () => {
        const role = roleSel.value;
        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value;
        const name = document.getElementById("name").value.trim();

        if(!email || !password || !name){
            alert("Harap lengkapi semua data.");
            return;
        }

        let users = JSON.parse(localStorage.getItem("kantek_users") || "[]");

        if(users.find(u => u.email === email)){
            alert("Email sudah terdaftar.");
            return;
        }

        if(role === "buyer"){
            const buyerShop = document.getElementById("buyerShop").value.trim() || null;

            const user = {
                id: "u" + Date.now(),
                email,
                password,
                name,
                role,
                shop: buyerShop
            };

            users.push(user);
            localStorage.setItem("kantek_users", JSON.stringify(users));
            localStorage.setItem("kantek_current_user", JSON.stringify(user));

            alert("Pendaftaran pembeli berhasil!");
            location.href = "index.html";
            return;
        }

        if(role === "seller"){
            const geraiName = document.getElementById("sellerGeraiName").value.trim();
            const sellerKey = document.getElementById("sellerKey").value.trim();

            if(!geraiName){
                alert("Masukkan nama gerai.");
                return;
            }

            if(sellerKey !== SECRET_SELLER_CODE){
                alert("Kode penjual salah.");
                return;
            }

            // buat gerai baru
            let gerais = JSON.parse(localStorage.getItem("kantek_gerais") || "[]");
            const newGeraiId = (gerais.length + 1).toString();

            gerais.push({ id: newGeraiId, name: geraiName });
            localStorage.setItem("kantek_gerais", JSON.stringify(gerais));

            let menus = JSON.parse(localStorage.getItem("kantek_menu") || "{}");
            menus[newGeraiId] = menus[newGeraiId] || [];
            localStorage.setItem("kantek_menu", JSON.stringify(menus));

            const user = {
                id: "u" + Date.now(),
                email,
                password,
                name,
                role: "seller",
                geraiId: newGeraiId
            };

            users.push(user);
            localStorage.setItem("kantek_users", JSON.stringify(users));
            localStorage.setItem("kantek_current_user", JSON.stringify(user));

            alert("Pendaftaran penjual berhasil! Kamu mengelola gerai: " + geraiName);
            location.href = "seller_dashboard.html";
        }
    });

})();
</script>

</body>
</html>
