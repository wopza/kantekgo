<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - KantekGO</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;margin:0;background:#fbf6f0;color:#111}
    .wrap{max-width:420px;margin:60px auto;padding:20px}
    .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 12px 36px rgba(0,0,0,.06)}
    h1{margin:0 0 8px}
    .row{display:flex;gap:8px;margin-top:12px}
    input,select{flex:1;padding:10px;border-radius:8px;border:1px solid #eee}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;background:#f2994a;color:#fff;border-radius:8px;text-decoration:none;border:none;cursor:pointer}
    .note{color:#666;margin-top:8px;font-size:.95rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Login</h1>
      <p class="note">Pilih peran lalu masukkan nama (demo: disimpan di localStorage).</p>
      <div class="row">
        <select id="role">
          <option value="buyer">Pembeli</option>
          <option value="seller">Penjual</option>
        </select>
        <input id="name" placeholder="Nama kamu">
      </div>
      <button class="btn" id="loginBtn">Login</button>

      <p class="note">Setelah login pembeli dapat memesan. Penjual dapat mengakses dashboard.</p>
      <p class="note" style="margin-top:12px">Untuk uji coba: login sebagai penjual lalu buka <a href="seller_dashboard.html">Seller Dashboard</a></p>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', ()=>{
      const role = document.getElementById('role').value;
      const name = document.getElementById('name').value.trim();
      if(!name){ alert('Masukkan nama dulu.'); return; }
      const users = JSON.parse(localStorage.getItem('kantek_users')||'[]');
      const user = {id:Date.now().toString(), name, role};
      users.push(user);
      localStorage.setItem('kantek_users', JSON.stringify(users));
      localStorage.setItem('kantek_current_user', JSON.stringify(user));
      alert('Login berhasil sebagai ' + role + ' ('+name+').');
      if(role === 'seller') location.href = 'seller_dashboard.html';
      else location.href = 'index.html';
    });
  </script>
</body>
</html>
